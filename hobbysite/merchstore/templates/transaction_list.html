<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transaction List</title>
</head>
<body>
    <h1>Transaction List</h1>
    <ul>
        {% for transaction in transactions %}
        <li>{{ transaction.product.name }} - Buyer: {{ transaction.buyer.user.username }} - Quantity: {{ transaction.amount }}</li>
        {% endfor %}
    </ul>
</body>
</html>
